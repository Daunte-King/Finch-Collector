{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finchs %}
<a href="{% url 'detail' finch.id %}"></a>
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Height: {{finch.height }}</p>
        <p>Vertical: {{ finch.vertical }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'finchs_update' finch.id %}">Edit</a>
        <a href="{% url 'finchs_delete' finch.id %}">Delete</a>
      </div>
</div>
{%endfor%}
{% endblock %}

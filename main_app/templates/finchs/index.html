{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finchs %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Height: {{finch.height }}</p>
        <p>Vertical: {{ finch.vertical }}</p>
    </div>
</div>

{% endBlock %}
